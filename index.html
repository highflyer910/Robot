<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Robbie</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/robot.js" type="text/javascript" ></script>
  <link href="css/robot.css" rel="stylesheet">

</head>
<body id="robot">
	<div id="container">
		<div class="speech">
			<p>Hey human!</p>
		</div>

		<div class="head">
			<div class="eye_container">
				<div class="eye left blink">
					<div class='pupil'></div>
				</div>
				<div class="eye right blink">
					<div class='pupil'></div>
				</div>
			</div>

			<div class="mouth"></div>
		</div>
		<div class="head_shadow"></div>

	</div>
</body>

</html>
